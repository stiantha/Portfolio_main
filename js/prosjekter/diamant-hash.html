<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Pattern</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <pre id="output"></pre>
    <script>
        const outputElement = document.getElementById('output');

        function writeCharacter(character) {
            outputElement.innerText += character;
        }

        function writeLineBreak() {
            outputElement.innerText += '\n';
        }

        function createDiamond(height) {
            for (let i = 1; i <= height * 2 - 1; i++) {
                const currentRow = i <= height ? i : height * 2 - i;
                const spaces = ' '.repeat(height - currentRow);
                const hashes = '#'.repeat(2 * currentRow - 1);
                writeCharacter(`${spaces}${hashes}`);
                writeLineBreak();
            }
        }

        createDiamond(4); // HÃ¸yden til diamant.

    </script>
</body>

</html>
