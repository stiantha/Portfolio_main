<!DOCTYPE html>||
    <html>
        <head>
            <title>StartIT</title>
    
    <!--Stian Tharaldsen (26)-->
    
    
    <style>    
        /* Tatt i bruk noen elemter for å få ønsket posisjon på elementer*/
        body { 
            background-color: rgb(28, 28, 28);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
       
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
       
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            justify-content: center;
            align-items: center;
            max-width: 350px;
        }
        
        
        /* 3x3 utseende til spillet */
        .grid div {
            color: rgb(250, 138, 0);
            background-color: rgb(55, 55, 55);
            padding: 10px;
            margin: 10px;
            border: solid 3px rgb(0, 0, 0);
            height: 100px;
            width: 100px;
            font-size: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
       
       
        /* rister skjermen ved forsøk av å flytte noe som ikke er mulig*/
        .shake {
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
        
        
        /* feilmelding */
        #Error {
            margin-top: 20px;
            font-size: 24px;
            color: rgb(250, 138, 0);
            text-align: center;
            opacity: 0;
        }

        /* melding dersom man vinner */
        #Win {
            margin-top: 20px;
            font-size: 24px;
            color: rgb(250, 138, 0);
            text-align: center;
            opacity: 0;
        }
       h1 {
            color: rgb(250, 138, 0);
            font-size: 60px;
       }
       
    </style>
</head>




<body>
    <!--nummerering av cellene og tall i hver celle-->
    <div class="container">
        <h1>Start IT 3 x 3</h1>
        <div class="grid">
            <div id="r1k1" onclick="trykk(this, 'r1k2', 'r2k1', 'r1k1')">3</div>
            <div id="r1k2" onclick="trykk(this, 'r1k1', 'r2k2', 'r1k3')">6</div>
            <div id="r1k3" onclick="trykk(this, 'r1k2', 'r2k3', 'r1k3')">1</div>

            <div id="r2k1" onclick="trykk(this, 'r1k1', 'r2k2', 'r3k1')">2</div>
            <div id="r2k2" onclick="trykk(this, 'r2k1', 'r1k2', 'r2k3', 'r3k2')"></div>
            <div id="r2k3" onclick="trykk(this, 'r1k3', 'r2k2', 'r3k3')">5</div>

            <div id="r3k1" onclick="trykk(this, 'r2k1', 'r3k2', 'r3k1')">8</div>
            <div id="r3k2" onclick="trykk(this, 'r3k1', 'r2k2', 'r3k3', 'r3k2')">4</div>
            <div id="r3k3" onclick="trykk(this, 'r2k3', 'r3k2', 'r3k3')">7</div>
        </div>

        <div id="Error">Kan ikke flyttes</div>
        <div id="Win">Gratulerer! Du har vunnet!</div>
    </div>

    
    
    
    
    
            <!--hva som flyttes og erstattes med blank ''-->
    <script>
        function trykk(tagElement, alt1, alt2, alt3, alt4, alt5) {
            if (document.getElementById(alt1).innerHTML === '') {
                document.getElementById(alt1).innerHTML = tagElement.innerHTML;
                tagElement.innerHTML = '';
            } else if (document.getElementById(alt2).innerHTML === '') {
                document.getElementById(alt2).innerHTML = tagElement.innerHTML;
                tagElement.innerHTML = '';
            } else if (document.getElementById(alt3).innerHTML === '') {
                document.getElementById(alt3).innerHTML = tagElement.innerHTML;
                tagElement.innerHTML = '';
            } else if (alt4 && document.getElementById(alt4).innerHTML === '') {
                document.getElementById(alt4).innerHTML = tagElement.innerHTML;
                tagElement.innerHTML = '';
            } else if (alt5 && document.getElementById(alt5).innerHTML === '') {
                document.getElementById(alt5).innerHTML = tagElement.innerHTML;
                tagElement.innerHTML = '';
            } else {
                shakeGrid();
            }


            // Sjekker at alt er i riktig rekkefølge, dersom dette stemmer kommer det en melding om at spillet er vunnet
            if (
                document.getElementById("r1k1").innerHTML === "1" &&
                document.getElementById("r1k2").innerHTML === "2" &&
                document.getElementById("r1k3").innerHTML === "3" &&
                document.getElementById("r2k1").innerHTML === "4" &&
                document.getElementById("r2k2").innerHTML === "5" &&
                document.getElementById("r2k3").innerHTML === "6" &&
                document.getElementById("r3k1").innerHTML === "7" &&
                document.getElementById("r3k2").innerHTML === "8" &&
                document.getElementById("r3k3").innerHTML === ""
            ) {
                document.getElementById('Win').style.opacity = 1
            }
        }

            // Rister skjerm ved feil og viser "Kan ikke flyttes" i 2sec
            function shakeGrid() {
            var grid = document.getElementsByClassName("grid")[0];
            grid.classList.add("shake");

            // Feilmelding
            var Error = document.getElementById('Error');
            Error.textContent = "Kan ikke flyttes";
            Error.style.opacity = "1";

            setTimeout(function() {
                grid.classList.remove("shake");
                Error.style.opacity = "0";
            }, 2000);
        }
    
    
    
    
    
    
    
        </script>
    </body>
</html>
