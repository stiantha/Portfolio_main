name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          repository: stiantha/stiantha.github.io # Specify your repository
          path: stiantha.github.io # Specify the folder path

      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install Dependencies and Build
        run: |
          yarn install
          yarn build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Deploy to GitHub Pages
        run: |
          mv stiantha.github.io/portfolio/* ./
        shell: bash
