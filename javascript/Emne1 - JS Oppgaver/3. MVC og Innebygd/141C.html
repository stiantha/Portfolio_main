<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="app"></div>

<script>
    // Color Definitions
    let bgColor = "white";
    let fgColor = "black";

    // View and Event Setup
    updateView();
    document.getElementById("colorPickFG").addEventListener("change", updateColors);
    document.getElementById("colorPickBG").addEventListener("change", updateColors);

    function updateView() {
        document.getElementById("app").innerHTML = /*HTML*/`
            <div>
                <label for="colorPickFG">Velg tekst farge:</label>
                <select id="colorPickFG">
                    <option value="white">White Text</option>
                    <option value="black">Black Text</option>
                </select>
                <label for="colorPickBG">Velg bakgrunn:</label>
                <select id="colorPickBG">
                    <option value="white">White Background</option>
                    <option value="black">Black Background</option>
                </select>
            </div>
            <div id="output" style="margin-top: 20px; width: 20rem; height: 10rem; background-color: ${bgColor}; color: ${fgColor};">Sample text</div>
        `;
    }

    function updateColors() {
        bgColor = document.getElementById("colorPickBG").value;
        fgColor = document.getElementById("colorPickFG").value;
        updateView();
    }

    // Initialize view
    updateView();
</script>  
</body>
</html>
