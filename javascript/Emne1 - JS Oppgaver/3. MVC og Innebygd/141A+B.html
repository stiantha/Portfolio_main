<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            font-size: 300%;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <h1 id="cheatTrue"></h1>

    <script>
        // model
        var points = 0;
        var pointsPerClick = 1;
        var smileyIndex = 0;
        var cheatIndex = 0;	

        // controller
        function doClick() {
            points += pointsPerClick;
            smileyIndex = 1 - smileyIndex;
            updateView();
        }

        function buyUpgrade() {
            if (points < 10) return;
            points -= 10;
            pointsPerClick++;
            updateView();
        }

        function cheatX10() {
            points = points * 10;
            pointsPerClick = pointsPerClick * 10
            cheatIndex++;
            updateView();
        }

        function cheatCheck() {
            if (cheatIndex > 0) {
                document.getElementById("cheatTrue").innerHTML = "Du har jukset " + cheatIndex + " ganger";
            }
        }

        // view
        updateView();
        function updateView() {
            var smiley = smileyIndex == 0 ? 'üòÄ' : 'üòÅ';
            cheatIndex + 1;
            cheatCheck();
            document.getElementById('app').innerHTML = /*html*/`
                <div id="image" onclick="doClick()">${smiley}</div>
                <div id="pointsInfo">${points}</div>
                <button onclick="buyUpgrade()">Kj√∏p oppgradering (10 poeng)</button>
                <button onclick="cheatX10() && cheatCheck();">jukseknapp</button>
            `;
        }

    </script>
</body>

</html>
