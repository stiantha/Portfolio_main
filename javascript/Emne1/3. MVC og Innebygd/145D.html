<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 300px;
            margin: 0 auto;
            background-color: #f3f3f3;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .result {
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            font-size: 18px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="result" id="resultBox">0</div>
        <div class="buttons" id="buttonContainer"></div>
    </div>
</body>
<script>
        // Model
        var resultBox = document.getElementById('resultBox');
        var calculation = '';

        // View
        var buttonValues = ['7', '8', '9', '÷', '4', '5', '6', '×', '1', '2', '3', '-', '0', 'C', '=', '+'];
        var buttonContainer = document.getElementById('buttonContainer');

        buttonValues.forEach(function (value) {
            var button = document.createElement('div');
            button.className = 'button';
            button.textContent = value;
            button.onclick = function () {
                onButtonClick(value);
            };
            buttonContainer.appendChild(button);
        });

        // Controller
        function onButtonClick(value) {
            if (value === '=') {
                calculate();
            } else if (value === 'C') {
                clearResult();
            } else {
                addCharacter(value);
            }
        }

        function addCharacter(x) {
            calculation += x;
            renderResult(calculation);
        }

        function calculate() {
            try {
                var result = eval(calculation.replace('×', '*').replace('÷', '/'));
                renderResult(result);
            } catch (error) {
                renderResult('Error');
            }
        }

        function clearResult() {
            calculation = '';
            renderResult('');
            resultBox.innerHTML = '0';
        }

        function renderResult(value) {
            resultBox.innerHTML = value;
        }
</script>
</html>
