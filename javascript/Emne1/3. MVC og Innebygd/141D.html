<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skjema</title>

    <style>
        body {
            margin: 30px;
            line-height: 30px;
        }
    </style>
</head>
<body>

    <div id="app"></div>

    <script>
        // Model
        let registerName = "";
        let registerEmail = "";

        // View
        updateView();
        
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
                <div>Hva heter du?</div>
                <input id="nameInput" type="text"></input><br>
                <label>Hva er e-postadressen din?</label><br>
                <input id="emailInput" type="text"></input><br>
                <button onclick="register()">Registrer</button>
            `;
        }

        // Controller
        function register() {
            registerName = document.getElementById('nameInput').value;
            registerEmail = document.getElementById('emailInput').value;

            document.getElementById('app').innerHTML = /*HTML*/`
                <label>Navn: ${registerName}</label><br>
                <label>E-post: ${registerEmail}</label><br>
                <button onclick="updateView()">Rediger</button>
            `;
        }
    </script>
</body>
</html>
