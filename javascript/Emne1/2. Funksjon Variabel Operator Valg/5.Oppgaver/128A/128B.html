<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Guessing Game</title>
</head>
<body>

  <label for="guess">Guess a number between 1 and 100</label>
  <input id="guess">
  <h1 id="result">0</h1>

  <script>
    var resultField = document.getElementById("result");
    var guessInput = document.getElementById("guess");

    guessInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        checkGuess();
      }
    });

    function checkGuess() {
      var secretNumber = getRandomNumber(1, 10); // Generate a new secret number
      var guess = parseInt(guessInput.value);

      if (guess === secretNumber) {
        resultField.textContent = (`Correct! You guessed ${guess}. The number was ${secretNumber}`);
        console.log(`Correct! You guessed ${guess}. The number was ${secretNumber}`);
      } else if (guess < secretNumber) {
        resultField.textContent = `Incorrect! You guessed ${guess}. The number was ${secretNumber}`;
        console.log(`Incorrect! You guessed ${guess}. The number was ${secretNumber}`);
      } else if (guess > secretNumber) {
        resultField.textContent = `Incorrect! You guessed ${guess}. The number was ${secretNumber}`;
        console.log(`Incorrect! You guessed ${guess}. The number was ${secretNumber}`);
      }   
    }

    function getRandomNumber(min, max) {
      return min + Math.floor(Math.random() * (max - min + 1));
    }
  </script>
</body>
</html>
