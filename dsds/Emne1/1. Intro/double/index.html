<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="numberAdd()">+1</button>
    <button onclick="numberMultiply()">double</button>

    <label id="number">1</label>
 
    
<script>
let numberValue = (document.getElementById('number').innerHTML);

function numberAdd() {
    numberValue++;
    document.getElementById('number').innerHTML = numberValue;
}
function numberMultiply() {
    numberValue *= 2;
    document.getElementById('number').innerHTML = numberValue;    
}
</script>    
</body>
</html>
