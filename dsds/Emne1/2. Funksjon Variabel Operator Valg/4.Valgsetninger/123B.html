<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="range"
      min="0"
      max="100"
      step="1"
      value="1"
      class="slider"
      id="0-100"
      oninput="zeroHundred()"
    />
    <div class="box"></div>
    <p>Value: <span id="value">1</span></p>
    <script>
      zeroHundred(); // to set the color of the box when the page loads
      function zeroHundred() {
        let value = document.getElementById("0-100").value; // to get the value of the slider
        document.getElementById("value").innerHTML = value; // to display the value of the slider

        let box = document.querySelector(".box"); // to select the box

        if (value <= 30) {
          box.style.backgroundColor = "red";
        } else if (value <= 70) {
          box.style.backgroundColor = "green";
        } else if (value <= 100) {
          box.style.backgroundColor = "yellow";
        }
      }
    </script>
  </body>
</html>
