<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<style>
div{
        width: 40rem;
        height: 40rem;
        background-color: red;
    }
    </style>
<body>
    <div id="app"></div>
    <button id="moreRed" onclick="increaseRed()">Red+</button>
    <button id="lessRed">Red-</button>
    <button id="moreGreen">Green+</button>
    <button id="lessGreen">Green-</button>
    <button id="moreBlue">Blue+</button>
    <button id="lessBlue">Blue-</button>

    <script>
        let div = document.getElementById("app");
        let red = 0;
        let green = 0;
        let blue = 0;

        changeColor(red, green, blue);

        function changeColor(red, green, blue) {
            div.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
        }

        function increaseRed() {
            red += 10;
            changeColor(red, green, blue);
        }

    </script>
</body>
</html>
