<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="fname">First name:</label><br/>
    <input type="text" id="fname"><br/>
    <label for="lname">Last name:</label><br/>
    <input type="text" id="lname"><br/>
    <label for="zero2hundred">En til hundre:</label><br/>
    <input type="range" min="1" max="100" step="1" id="zero2hundred"><br/>
    <label for="number">Skriv inn et tall:</label><br/>
    <input type="number" id="number"><br/>
    <input type="radio" id="html" name="fav_language" value="HTML">
    <label for="html">HTML</label><br/>
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css">CSS</label><br>
    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
    <label for="javascript">JavaScript</label><br/>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> I have a bike</label><br/>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> I have a car</label><br/>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3"> I have a boat</label><br/>
    <button onclick="autoFill()">Autofill</button>

<script>
    var fname = document.getElementById("fname");
    var lname = document.getElementById("lname");
    var zero2hundred = document.getElementById("zero2hundred");
    var number = document.getElementById("number");
    var html = document.getElementById("html");
    var css = document.getElementById("css");
    var javascript = document.getElementById("javascript");
    var vehicle1 = document.getElementById("vehicle1");
    var vehicle2 = document.getElementById("vehicle2");
    var vehicle3 = document.getElementById("vehicle3");

    function autoFill() {
        fname.value = "Stian";
        lname.value = "Tharaldsen";
        zero2hundred.value = 50;
        number.value = 50;
        html.checked = true;
        css.checked = true;
        javascript.checked = true;
        vehicle1.checked = true;
        vehicle2.checked = true;
        vehicle3.checked = true;
    }
</script>

</body>
</html>
