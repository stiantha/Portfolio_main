<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        display: flex;
        flex-direction: column;
        color: rgb(0, 0, 0);
        font-family: Arial, Helvetica, sans-serif;
        margin: 5rem;
      }
      table {
        border-collapse: collapse;
      }

      td,
      th {
        border: 1px solid #000000;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      th {
        background-color: #04aa6d;
        color: white;
      }
    </style>
  </head>

  <body>
    <table id="MyTable"></table>
    <script>
      function Rad(Dag, Time, Minutt, Temperatur, Tagg) {
        document.getElementById("MyTable").innerHTML += /*HTML*/ `
                <tr>
                    <${Tagg}>
                        ${Dag}
                    </${Tagg}>
                    <${Tagg}>
                        ${Time}
                    </${Tagg}>
                    <${Tagg}>
                        ${Minutt}
                    </${Tagg}>
                    <${Tagg}>
                        ${Temperatur}
                    </${Tagg}>
                </tr>
            `;
      }

      Rad("Dag", "Time", "Minutt", "Temperatur", "th");
      Rad("1", "10", "0", "5", "td");
      Rad("1", "10", "15", "6", "td");
      Rad("1", "10", "30", "7", "td");
      Rad("1", "10", "45", "10", "td");
      Rad("1", "11", "0", "16", "td");
      Rad("1", "11", "15", "16", "td");
      Rad("1", "11", "30", "16", "td");
      Rad("1", "11", "45", "17", "td");
      Rad("1", "12", "0", "18", "td");
    </script>
  </body>
</html>
